<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>randomChoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap');

        * {
            font-family: 'Nanum Myeongjo', serif;
        }

        .mytitle {
            text-align: center;
            margin: 20px auto 0px auto;
            padding: 30px 0px 0px 0px;
            font-weight: 700;
        }

        .myimage {
            margin: 20px auto 0px auto;
            width: 300px;
            height: 250px;
            display: block;
            border-radius: 10px;
            opacity: 0.5;
        }

        #btnOne {
            margin: 20px auto 0px auto;
            display: block;
            border-radius: 5px;
            border-color: transparent;
            background-color: grey;
            color: white;
        }

        #btnTwo {
            margin: 20px auto 0px auto;
            display: block;
            border-radius: 5px;
            border-color: transparent;
            background-color: grey;
            color: white;
        }

        #listAll {
            margin: 0px 0px 30px 20px;
        }

        #subTitle {
            margin: 30px 0px 30px 20px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="mytitle">주사위 게임</h1>
        <p><img class="myimage"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Backgammon_PrecisionDice.jpg/375px-Backgammon_PrecisionDice.jpg">
        </p>
        <button id="btnOne">주사위 굴리기</button>

        <h5 id="subTitle">결과값 리스트</h5>
        <div id="listAll">
            <p id="list"></p>
        </div>
        <button id="btnTwo" onclick="doSum()">결과 합 구하기</button>
        <p>
        <h5 id="subTitle"> 합계: <input type="text" name="sum" value="" /> </h5>
        </p>
    </div>
    <script type="text/javascript">

        //랜덤 숫자 출력 함수
        function random(min, max) {
            const num = Math.floor(Math.random() * (max - min)) + min;
            return num;
        }


        // 버튼 클릭시 결과 출력
        const btnOne = document.querySelector("#btnOne");
        btnOne.addEventListener('click', resultChoice);
        const randomList = [];
        function resultChoice() {
            let number = random(1, 6);
            let temp_html = `<p id="in_box">결과는 ${number}입니다.</p>`;
            $('#list').append(temp_html);
            randomList.push(number);
        }

        function doSum() {
            const result = randomList.reduce(function add(sum, currValue) {
                return sum + currValue;
            }, 0);
            $("input[name=sum]").val(result);
            alert('결과 합을 계산합니다.')
        };




    </script>
</body>

</html>
